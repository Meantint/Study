<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .base {
        color: yellow;
      }
      .change {
        color: red;
      }
      #app {
        width: 100px;
        height: 100px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div
        class="base"
        v-on:click="status"
        v-bind:class="{base:!flag, change:flag}"
      >
        Click Text!
      </div>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          flag: false,
        },
        methods: {
          status() {
            this.flag = !this.flag;
          },
        },
      });
    </script>
  </body>
</html>
