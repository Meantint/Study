<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ol>
        <grocery-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></grocery-item>
      </ol>
    </div>

    <script>
      Vue.component("grocery-item", {
        // 모든 컴포넌트 인스턴스에는 각자의 자체 처리된 범위(Scope)가 있기 때문에
        // 하위 컴포넌트 템플릿에서는 상위 데이터를 직접 참조할 수 없다.
        // props를 이용하면 하위 컴포넌트로 데이터를 전달할 수 있다.
        props: ["todo"],
        template: "<li>{{ todo.text }}</li>",
      });

      const app = new Vue({
        el: "#app",
        data: {
          groceryList: [
            { id: 0, text: "양파" },
            { id: 1, text: "치즈" },
            { id: 2, text: "소세지" },
          ],
        },
      });
    </script>
  </body>
</html>
