<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ baseMessage }}</h1>
      <button v-on:click="changeMessage">click!</button>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          baseMessage: "Hello World!",
          tempMessage: "Hello Vue",
        },
        methods: {
          changeMessage() {
            // message in console
            // console.log(this.baseMessage);
            // console.log(this.tempMessage);

            let temp = this.baseMessage;
            this.baseMessage = this.tempMessage;
            this.tempMessage = temp;
          },
        },
      });
    </script>
  </body>
</html>
