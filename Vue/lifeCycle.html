<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- <ol>
        <li v-for="bucketList in bucketLists">
          <p v-if="bucketList.done">{{ bucketList.text }}</p>
        </li>
      </ol> -->
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          msg: "test",
        },
        beforeCreate() {
          // 가장 먼저 실행되는 라이프사이클
          // Component가 DOM에 추가되기 전에 실행된다.
          console.log("beforeCreate", this.msg);
        },
        created() {
          // 데이터나 computed, methods에 접근이 가능하나 DOM에는 추가되지 않는다.
          console.log("created", this.msg);
        },
        beforeMount() {
          // 가상 DOM은 생성 되었으나 실제 DOM은 없는 상태
          console.log("beforeMount");
        },
        mounted() {
          // 가장 많이 사용. 가상 DOM이 실제 DOM에 부착되고 실행
          // axios 등 통신 호출은 최소 mounted 이후 사용
          console.log("mounted");
        },
        beforeUpdate() {
          console.log("beforeUpdate");
        },
        updated() {
          // data가 변경되서, DOM에까지 적용된 상태
          // 값에 값에 직접 접근할 때 사용
          // 주의할 점 : 여기서 Data를 변경시키면 무한 루프가 발생할 수 있다.
          console.log("updated");
        },
        beforeDestroy() {
          // 인스턴스가 해체되기 직전
          // 이 때, 이벤트 리스너 등을 해체
          console.log("beforeDestroy");
        },
        destroyed() {
          // 해체가 끝난 이후 인스턴스 속성에 접근 불가
          console.log("destroyed");
        },
      });
    </script>
  </body>
</html>
