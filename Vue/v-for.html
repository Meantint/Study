<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ol>
        <li v-for="bucketList in bucketLists">
          <p v-if="bucketList.done">{{ bucketList.text }}</p>
        </li>
      </ol>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          bucketLists: [
            { id: 1, text: "Vue.js", done: true },
            { id: 2, text: "C++", done: true },
            { id: 3, text: "AWS EC2", done: true },
            { id: 4, text: "FastAPI", done: true },
            { id: 5, text: "Spring MVC", done: false },
            { id: 6, text: "Python", done: true },
          ],
        },
      });
    </script>
  </body>
</html>
